# Verwendet die System-MariaDB (z. B. mariadb.service auf dem Host).
# DB_HOST=host.docker.internal verbindet aus dem Container zur MariaDB auf dem Host.

services:
  # ── Backend (FastAPI) ──────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      DB_HOST: ${DB_HOST:-host.docker.internal}
      DB_PORT: ${DB_PORT:-3306}
      DB_NAME: ${DB_NAME:-telegram}
      DB_USER: ${DB_USER:-n8n_user}
      DB_PASS: ${DB_PASS:-eloading!N8N}
      PDF_ROOT: /data/pdfs
      API_KEY: ${API_KEY:-}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:8080,http://localhost:5173}
    ports:
      - "8000:8000"
    volumes:
      - ${PDF_ROOT:-./sample_pdfs}:/data/pdfs:ro

  # ── Frontend (React via nginx) ─────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
