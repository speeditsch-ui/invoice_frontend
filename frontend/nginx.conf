server {
    listen 80;
    server_name _;

    # Docker embedded DNS (service discovery). We use a variable in proxy_pass
    # so nginx re-resolves the backend periodically instead of caching the IP forever.
    resolver 127.0.0.11 ipv6=off valid=10s;
    resolver_timeout 5s;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";

        # Fix MIME type for .mjs files (ES modules, e.g. pdf.js worker)
        location ~* \.mjs$ {
            types { }
            default_type application/javascript;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Proxy API requests to backend
    location /api/ {
        set $upstream http://invoice-backend:8000;
        proxy_pass $upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        client_max_body_size 50M;
    }

    # Proxy health endpoint
    location /health {
        set $upstream http://invoice-backend:8000;
        proxy_pass $upstream;
    }

    # SPA fallback: serve index.html for all other routes
    location / {
        try_files $uri $uri/ /index.html;
    }
}
